{% extends 'base.html' %}

{% block title %}
{{ doc }}
{% endblock %}

{% block body %}
<div class='nav'>
    <a href="{{ url_for('main_view') }}">Inaugural Addresses</a>
    <span class='arrow'>&#xf105;</span>
    <span class='emph'>{{ doc }}</span>
</div>
{% for sentence in doc.sentences %}
<p>
    <a href="{{ url_for('annotate_view', title=doc.title, index=sentence.index) }}" class='{{ sentence.annotation_status(session.current_user) }}'>{{ sentence.sentence }}</a>
</p>
{% endfor %}
{% endblock %}
